<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&family=Cookie&family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,800;1,300;1,500;1,700&family=Rajdhani&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="output">
            <div data-previous-operand class="previous-operand">456+</div>
            <div data-current-operand class="current-operand">123</div>
        </div>

        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operator class="operator">/</button>
        <button date-number>1</button>
        <button date-number>2</button>
        <button date-number>3</button>
        <button data-operator="" class="operator">*</button>
        <button date-number>4</button>
        <button date-number>5</button>
        <button date-number>6</button>
        <button data-operator="" class="operator">+</button>
        <button date-number>7</button>
        <button date-number>8</button>
        <button date-number>9</button>
        <button data-operator class="operator">-</button>
        <button data-number class="span-two">.</button>
        <button date-number>0</button>
        <button data-equals class="operator">=</button>
        
    </div>




  <script src="./script.js"></script>  
</body>
</html>
